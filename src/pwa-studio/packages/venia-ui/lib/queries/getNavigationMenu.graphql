query navigationMenu($id: Int!) {
    category(id: $id) {
        id
        name
        children {
            children_count
            id
            include_in_menu
            name
            position
            productImagePreview: products(pageSize: 1) {
                items {
                    small_image {
                        url
                    }
                }
            }
            url_path
        }
    }
}
