query productSearch($inputText: String!, $categoryId: String) {
    products(search: $inputText, filter: { category_id: { eq: $categoryId } }) {
        items {
            id
            name
            small_image {
                url
            }
            url_key
            price {
                regularPrice {
                    amount {
                        value
                        currency
                    }
                }
            }
        }
        total_count
        filters {
            name
            filter_items_count
            request_var
            filter_items {
                label
                value_string
            }
        }
    }
}
