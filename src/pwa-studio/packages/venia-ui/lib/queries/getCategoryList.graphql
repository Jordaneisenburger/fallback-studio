query categoryList($id: Int!) {
    category(id: $id) {
        id
        children {
            id
            name
            url_key
            url_path
            children_count
            path
            image
            productImagePreview: products(pageSize: 1) {
                items {
                    small_image {
                        url
                    }
                }
            }
        }
    }
}
